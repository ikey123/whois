<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whois Lookup</title>
    <style>
        /* Your CSS Styles Here */
    </style>
</head>
<body>
    <div id="whois-container">
        <h1>Whois Lookup</h1>
        <label for="domain">Enter Domain:</label>
        <input type="text" id="domain" placeholder="example.com">
        <button onclick="lookupWhois()">Lookup</button>
        <div id="result"></div>
    </div>

    <script>
        function lookupWhois() {
            var fullDomain = document.getElementById('domain').value;
            var parts = fullDomain.split('.');
            var name = parts[0];
            var suffix = parts[1];

            var xhr = new XMLHttpRequest();
            xhr.open('GET', `/api/whois/?name=${name}&suffix=${suffix}`, true);
            
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    var responseData = JSON.parse(xhr.responseText);
                    if (responseData.success) {
                        var result = `Whois information for ${fullDomain}: ${responseData.whoisData}`;
                    } else {
                        var result = `Error: ${responseData.message}`;
                    }
                    document.getElementById('result').innerHTML = result;
                } else {
                    console.error('Request failed with status:', xhr.status);
                }
            };

            xhr.onerror = function() {
                console.error('An error occurred during the request.');
            };

            xhr.send();
        }
    </script>
</body>
</html>
